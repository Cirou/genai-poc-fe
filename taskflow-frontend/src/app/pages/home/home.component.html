<div class="home-container">
  <h1>Welcome to TaskFlow</h1>
  <p class="lead">Your all-in-one solution for project and task management</p>
  
  <div class="features">
    <div class="card" *ngFor="let feature of features">
      <div class="card-body">
        <h5 class="card-title">{{feature.title}}</h5>
        <p class="card-text">{{feature.description}}</p>
      </div>
    </div>
  </div>
  
  <div class="quick-actions">
    <a routerLink="/projects" class="btn btn-primary">View Projects</a>
    <a routerLink="/tasks" class="btn btn-secondary">Go to Tasks</a>
  </div>
</div>
