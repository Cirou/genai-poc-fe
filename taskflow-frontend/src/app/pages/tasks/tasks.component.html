<div class="tasks-container">
  <h2>Tasks</h2>
  
  <div class="task-list">
    <div class="card mb-3" *ngFor="let task of tasks">
      <div class="card-body">
        <h5 class="card-title">{{task.title}}</h5>
        <p class="card-text">Project: {{task.project}}</p>
        <span class="badge" [ngClass]="'bg-' + task.priority.toLowerCase()">{{task.priority}}</span>
        <span class="badge bg-secondary ms-2">{{task.status}}</span>
      </div>
    </div>
  </div>
</div>
