<nav class="sidebar">
  <ul class="nav-list">
    <li *ngFor="let item of navItems">
      <a [routerLink]="item.path" 
         [routerLinkActive]="'active'"
         class="nav-item">
        <span class="nav-icon">{{item.icon}}</span>
        <span class="nav-label">{{item.label}}</span>
      </a>
    </li>
  </ul>
</nav>
