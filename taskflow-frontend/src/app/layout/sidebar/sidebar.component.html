<nav class="sidebar">
  <ul class="nav-list">
    @for (item of menuItems; track item.path) {
      <li>
        <a [routerLink]="item.path" 
           routerLinkActive="active" 
           class="nav-link">
          <span class="icon">{{item.icon}}</span>
          <span class="label">{{item.label}}</span>
        </a>
      </li>
    }
  </ul>
</nav>
